<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="card__header">
          <h1 class="title">My Todo List</h1>
        </header>

        <section class="add">
          <form id="todo-form" class="add__form" autocomplete="off">
            <label for="todo-input" class="visually-hidden">Add new task</label>
            <input
              type="text"
              id="todo-input"
              class="add__input"
              placeholder="Enter a new task..."
              required
            />
            <button type="submit" id="add-btn" class="btn btn--primary">
              Add +
            </button>
          </form>
        </section>

        <section class="list">
          <div class="list__toolbar">
            <h2 class="section-title">Task List</h2>
            <div class="tabs" role="tablist" aria-label="Filter">
              <button
                id="filter-all"
                class="tab is-active"
                role="tab"
                aria-selected="true"
              >
                All
              </button>
              <button
                id="filter-active"
                class="tab"
                role="tab"
                aria-selected="false"
              >
                Active
              </button>
              <button
                id="filter-completed"
                class="tab"
                role="tab"
                aria-selected="false"
              >
                Completed
              </button>
            </div>
            <div class="counter">
              <span id="task-count">0 items</span>
            </div>
          </div>

          <ol id="todo-list" class="list__items" aria-live="polite"></ol>

          <p id="empty-state" class="empty">
            No tasks yet. Add a new task to get started!
          </p>
        </section>

        <footer class="card__footer">
          <button id="clear-completed" class="btn btn--secondary">
            Clear completed
          </button>
          <button id="clear-all" class="btn btn--danger">Clear all</button>
        </footer>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
